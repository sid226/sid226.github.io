<body>

    <h1 class="title-main">FREE Diwali Stamp scratch cards</h1>

   
    <p class="text-intro">
         <button class="button" onclick="generateCard();">Generate scrach card</button>
    </p>

    <div class="max-width">
         <div class="scratch_container">
            <div class="scratch_viewport">
                <!-- result picture -->
                <canvas id="js-scratch-canvas"></canvas>
            </div>
        </div>
 
    </div>
   <p class="text-intro">
        <br>
       Excellent!!
       <br>
        Expect payment in next Life.
        <br><br><br>
        This is a joke....Really!!
       <br>Stop wasting your time. Happy Diwali!
    </p>
    
   

    <script type="text/javascript">
 var scratch=null;
 
        function getRandomArbitrary(min, max) {
    return Math.trunc(Math.random() * (max - min) + min);
}

        var generateCard= function(){
            
      scratch  = new Scratch({
            canvasId: 'js-scratch-canvas',
            imageBackground: './images/'+getRandomArbitrary(1,3)+'.jpg',
            pictureOver: './images/foreground.jpg',
            radius: 20,
            nPoints: 500,
            percent: 50,
            callback: function () {
                     scratch.clear(); 
                      },
            pointSize: { x: 3, y: 3}
        });
};
        
        generateCard();

    </script>
